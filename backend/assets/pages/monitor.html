<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="monitor" class="d-flex">
        <div class="col-8 container py-2 px-4">
            <canvas id="canvas1" class="row justify-content-center mb-4" style="width: 100%;"></canvas>
            <!-- Game Status -->
            <div id="gameStatus" class="row justify-content-center w-100">
                <div class="d-flex justify-content-between">
                    <!-- Countdown Timer -->
                    <div class="d-flex gap-2 align-items-center text-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-clock-hour-12">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
                            <path d="M12 7v5" />
                        </svg>
                        <span id="countdown">00:00</span>
                    </div>
                </div>
            </div>

            <!-- Room Info -->
            <div class="row justify-content-center w-100 text-white">
                <small id="roomInfo" class="fs-6"></small>
                <small id="bookRoomUntil" class='fs-6 text-white'></small>
                <small id="status" class="fs-6"></small>
            </div>
        </div>

        <div class="col-4 container py-2 text-white">
            <h4 id="team-name" class="display-6"></h4>
            <ul id="room-players" class="fs-2 list-unstyled"></ul>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="js/monitor.js"></script>
</body>
</html>
